<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatiApp</title>
    <link rel = "icon" type = "image/png" href = "./materials/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img src="./materials/logo.png" alt="Logo Of PatiApp">
        <div class="nav">
            <div class="background">
                <button>Hizmetler</button>
                <button>Biz Kimiz</button>
                <button>SSS</button>
            </div>
        </div>
        <div class="mainLogin">
            <button>Üye Girişi</button>
        </div>
    </div>
    <div class="bodyContainer">
        <div class="leftmenu">
            <h1>PatiApp</h1>
            <h6>Evcil hayvanınız için en sağlıklı yerdesiniz.</h6>
            <div class="bars">
            <div id="health" class="background">
                <button>Sağlık ve PatiVetler</button>
                <div class="landingIcons"><img src="./materials/vet.png" alt=""></div>
            </div>
            <div id="product" class="background">
                <button>Ürünler</button>
                <div class="landingIcons"><img src="./materials/petfood.png" alt=""></div>
            </div>
            <div id="friends" class="background">
                <button>PatiDost</button>
                <div class="landingIcons"> <img src="./materials/dogwalk.png" alt=""></div>
            </div>
            </div>
        </div>
        <div class="cat">
            <img src="./materials/cat.png" alt="Pink Cat Image">
        </div>
    </div>
</body>
</html>
