<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <hr>
    <label for="mail">Email:</label>
    <input type="email">
    <hr>
    <label for="Password">Password:</label>
    <input type="password">
    <hr>
    <label for="name">Name Lastname:</label>
    <input type="text"?>
    <hr>
    <label for="Date of birth">Date of birth:</label>
    <input type="date">
    <hr>
    <label for="phone">Telephone Number:</label>
    <input type="number">
    <hr>
    <label for="option">Choose your plan</label>
    <select id="plans" name="plans">
      <option>Free Plan</option>
      <option>499$</option>
      <option>799$</option>
      <option>1499$</option>
    </select>
    <hr>
    <label>Pro Plan</label>
    <input type="checkbox">
    <hr>
    <label>Credit Card Number</label>
    <input type="number" maxlength="16">
    <hr>
    <label>CVC</label>
    <input type="number" maxlength="3">
    <hr>
    <label>Expiration date</label>
    <input type="date"> 
    <hr>
    <label>Billing Address</label>
    <input type="text">
    <hr>
  </body>
</html>
