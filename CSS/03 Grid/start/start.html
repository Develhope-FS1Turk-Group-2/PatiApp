<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../start/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="babyContainer">
            <div class="screen">0</div>
            <div class="rows">
                <div class="box">+</div>
                <div class="box">=</div>
                <div class="box">x</div>
                <div class="box">รท</div>
            </div>
            <div class="rows">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="emptybox"></div>
            </div>
            <div class="rows">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="emptybox"></div>
            </div>
            <div class="rows">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="emptybox">=</div>
            </div>
            <div class="rows">
                <div class="box">0</div>
                <div class="box">.</div>
                <div class="box">AC</div>
                <div class="emptyboxright"></div>
            </div>
        </div>
    </div>
</body>
</html>
